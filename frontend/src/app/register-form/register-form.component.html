<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" #email="ngModel" required>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="newUser.password" #password="ngModel" required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="newUser.confirmPassword" #confirmPassword="ngModel" required>
      <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
        Confirm password is required
      </div>
      <div [hidden]="newUser.password == newUser.confirmPassword" class="alert alert-danger">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submitted=false">Create Account</button>
  </form>
</div>
